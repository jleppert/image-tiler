<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet-src.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
  <style>
    body { margin: 0; padding: 0; }
    #map { height: 100%; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    var map = L.map('map', {
      maxZoom: 20,
      minZoom: 18,
      crs: L.CRS.Simple
    }).setView([0, 0], 20);

    var southWest = map.unproject([0, 8337], map.getMaxZoom());
    var northEast = map.unproject([8408, 0], map.getMaxZoom());
    var bounds = new L.LatLngBounds(southWest, northEast);
    map.setMaxBounds(bounds);
  
    L.tileLayer('/{z}/map_{x}_{y}.png', {
      minZoom: 18,
      maxZoom: 20,
      maxNativeZoom: 20,
      continuousWorld: true,
      noWrap: true,
      bounds: bounds
    }).addTo(map);
  </script>
</body>
</html>
